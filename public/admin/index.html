<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager - Glenn Canin Guitars</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Force external providers only (hide email/password)
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            window.netlifyIdentity.on('open', () => {
              // Hide email/password fields completely
              setTimeout(() => {
                const style = document.createElement('style');
                style.innerHTML = `
                  /* Hide email/password form */
                  .modalContainer form:not(.providerButtonList) { display: none !important; }
                  .modalContainer input[type="email"] { display: none !important; }
                  .modalContainer input[type="password"] { display: none !important; }
                  .modalContainer button[type="submit"]:not(.provider) { display: none !important; }
                  
                  /* Hide tabs if they exist */
                  .modalContainer .tabList { display: none !important; }
                  
                  /* Only show Google login */
                  .modalContainer .providerButtonList { 
                    margin-top: 0 !important;
                    padding-top: 0 !important;
                  }
                  
                  /* Hide "or" divider */
                  .modalContainer .or { display: none !important; }
                `;
                document.head.appendChild(style);
              }, 100);
            });
          }
        });
      }
    </script>
  </body>
</html>
