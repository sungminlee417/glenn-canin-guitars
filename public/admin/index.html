<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager - Glenn Canin Guitars</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Force external providers only (hide email/password)
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            window.netlifyIdentity.on('open', () => {
              // Hide email/password fields if they exist
              const style = document.createElement('style');
              style.innerHTML = `
                [data-react-class="SignupForm"] { display: none !important; }
                .providerButtonList { margin-top: 0 !important; }
              `;
              document.head.appendChild(style);
            });
          }
        });
      }
    </script>
  </body>
</html>
